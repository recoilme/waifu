data:
  data_dir: [/workspace/768]
  image_size: 576
# training setting
train:
  num_workers: 1
  seed: 42
  train_batch_size: 1
  num_epochs: 8
  gradient_accumulation_steps: 1
  grad_checkpointing: true
  gradient_clip: 0.1
  optimizer:
    betas:
      - 0.9
      - 0.999
      - 0.9999
    eps:
      - 1.0e-30
      - 1.0e-16
    lr: 7.0e-5 # 0.0001
    type: CAMEWrapper
    weight_decay: 0.0
  lr_schedule: constant
  lr_schedule_args:
    num_warmup_steps: 200
