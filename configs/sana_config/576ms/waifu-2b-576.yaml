  local_save_vis: false # if save log image locally
  visualize: true
  eval_sampling_steps: 500
  log_interval: 20
  save_model_epochs: 1
  save_model_steps: 1500
  work_dir: output
  online_metric: false
  eval_metric_step: 200000
  online_metric_dir: metric_helper
